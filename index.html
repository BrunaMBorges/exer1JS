<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Definindo variáveis com exemplos
var nome = "João Silva"; // String
var salario = 50000.50; // Número (float)
var idade = 30; // Número inteiro
var possuiDiploma = true; // Booleano

// Exibindo os valores
console.log("Nome: " + nome);
console.log("Salário: " + salario);
console.log("Idade: " + idade);
console.log("Possui Diploma: " + possuiDiploma);

// Criando um objeto para representar a pessoa
var pessoa = {
    nome: nome,
    salario: salario,
    idade: idade,
    possuiDiploma: possuiDiploma
};

// Exibindo os dados da pessoa
console.log("\nDados da Pessoa:");
console.log("Nome: " + pessoa.nome);
console.log("Salário: " + pessoa.salario);
console.log("Idade: " + pessoa.idade);
console.log("Possui Diploma: " + pessoa.possuiDiploma);

    </script>
</head>
<body>
</body>
</html>
